<!DOCTYPE html>
<html>
<head>
    <title>Remaining Hours Calculator</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="icon" href="1486504349-calculate-calculation-education-business-calculator-math_81324.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            /* Set background color as a fallback in case SVG is not loaded */
            background-color: #f0f0f0;
            /* Set the SVG as the background image and control its positioning and repeat */
            background-image: url("parabolic-ellipse.svg");
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Optional: To make the background fixed */
            background-size: cover; /* Optional: To make the background cover the entire body */
        }

        /* Additional styles if needed */
        .container {
            /* Add some padding and background color to the container */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Optional: To add a semi-transparent background to the form container */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center mt-5 rounded-full" style="width: 500px;">
        <div class="mx-auto" >
            <h1 class="mb-4">Remaining Hours Calculator</h1>
            <form id="hoursForm" >
                <div class="mb-3">
                    <label for="currentTotal" class="form-label">Current Total Hours:</label>
                    <input type="number" step="any" id="currentTotal" name="currentTotal" class="form-control" inputmode="numeric" required>
                </div>

                <div class="mb-3">
                    <label for="desiredTotal" class="form-label">Desired Total Hours:</label>
                    <input type="number" step="any" id="desiredTotal" name="desiredTotal" class="form-control" inputmode="numeric" required>
                </div>

                <button type="submit" class="btn btn-primary">Calculate Remaining Hours and Days</button>
            </form>
            <div class="mt-3">
                <p id="result"></p>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery scripts (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("hoursForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const currentTotal = parseFloat(document.getElementById("currentTotal").value);
            const desiredTotal = parseFloat(document.getElementById("desiredTotal").value);

            if (isNaN(currentTotal) || isNaN(desiredTotal)) {
                alert("Please enter valid numbers for current and desired totals.");
                return;
            }

            if (currentTotal > desiredTotal) {
                alert("Current Total Hours cannot be greater than Desired Total Hours.");
                return;
            }

            const remainingHours = desiredTotal - currentTotal;
            const remainingDays = remainingHours / 24; // Assuming 1 day = 24 hours

            document.getElementById("result").textContent = `Remaining Hours Needed: ${remainingHours.toFixed(2)}
            Remaining Days Needed: ${remainingDays.toFixed(2)}`;
        });
    </script>
</body>
</html>
